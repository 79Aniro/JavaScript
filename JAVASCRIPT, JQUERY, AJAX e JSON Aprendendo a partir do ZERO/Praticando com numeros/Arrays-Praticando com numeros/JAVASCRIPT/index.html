<!DOCTYPE html>
<html>

    </head>
    <body>

      <p id="T"></p>
      <p id="T2"></p>
      <p id="T3"></p>
 
 <script>

var numero= 11.4;

var xT= document.getElementById("T");
xT.innerHTML=Math.round(numero);
document.write("Math.roud -arredonda o numero numero = 11.3 ---  Math.round(numero) o resultado será: 11<br><br>")
document.write("Math.roud -arredonda o numero numero = 11.7 ---  Math.round(numero) o resultado será: 12<br><br>")

var numero3=10.75

 </script>
