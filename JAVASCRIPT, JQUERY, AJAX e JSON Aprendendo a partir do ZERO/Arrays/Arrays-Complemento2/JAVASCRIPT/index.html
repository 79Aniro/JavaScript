<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript!</title>
        <link href="styles/main.css" type="text/css" rel="stylesheet"> 
        <script src="scripts/main.js" type="text/javascript"></script>
    </head>
    <body>
 
 <script>

 document.writeln("<h2>Criação do Array</h2>");
 var color=new Array();
 color[0]="Azul";
 color[1]="Vermelho";
 color[2]="Verde";
 color[3]="Vermelho";

var cor= color.indexOf("Vermelho");//mostra o indice (posicão) do valor(objeto) informado.
document.writeln(cor+" indexOf - Mostra o indice (posicão) do valor(objeto) informado.<br><br>");

var cor= color.lastIndexOf("Vermelho");//mostra o indice (posicão) do valor(objeto) informado.
document.writeln(cor+" lastIndexOf - Mostra o indice (posicão) do ultimo valor(objeto) informado.<br><br>");
 
color.unshift("Lilas","Branco","Marrom");
document.write("unshift "+color+" insere nas primeiras posições<br><br>");

color.shift();
document.write("shift "+color+" Remove a primeira posição do array<br><br>");

color.push("Amarelo","Rosa");
document.write("push "+color+" Insere na ultima posição<br><br>");

color.pop();
document.write("pop "+color+" Remove a ultima posição<br><br>");


 </script>
    
    </body>
</html>
