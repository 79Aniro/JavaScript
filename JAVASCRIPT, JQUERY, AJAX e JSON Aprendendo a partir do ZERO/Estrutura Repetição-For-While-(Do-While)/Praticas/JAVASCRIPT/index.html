<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript!</title>
        <link href="styles/main.css" type="text/css" rel="stylesheet"> 
        <script src="scripts/main.js" type="text/javascript"></script>
    </head>
    <body>
 
 <script>
 document.write("Este é o For <br><br>")
 for(var x=0;x<=100;x++){
 
 document.writeln(x);
 if(x%10==0){
 document.write("<br>");
 }
 }
 document.write("<br>");
 for(var x=100;x>=0;x--){
 
 document.writeln(x);
 if(x%10==0){
 document.write("<br>");
 }
 }
 
 document.write("<br><br>Este é o While <br><br>");
 
 var z= 0;
 while(z<=10){
	document.writeln(z);
	z++;
 }
 
 
  document.write("<br><br>Este é o Do-While <br><br>");
 
 var d=0;
 
 do{
 
 document.writeln(d++);
 
 }while(d<=10);
 
 </script>
    
    </body>
</html>
