<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript!</title>
        <link href="styles/main.css" type="text/css" rel="stylesheet">
        <script src="scripts/main.js" type="text/javascript"></script>
    </head>
    <body>

        <script>
    
    function fecharJanela(){
        window.close();
    }

    function abrirJanela(){

        janela=window.open(" ","Minha Janela","height=200, width=350,toolbar=yes,menubar=yes,status=no,top=200,left=200");
        janela.document.write("Nossa primeira janela");
    }
    </script>
        <form>

            <center>
                <input type="button" onclick="abrirJanela()" value="Abrir janela">
                <input type="button" onclick="fecharJanela()" value="Fechar janela">
            </center>
        </form>

    </body>
</html>
