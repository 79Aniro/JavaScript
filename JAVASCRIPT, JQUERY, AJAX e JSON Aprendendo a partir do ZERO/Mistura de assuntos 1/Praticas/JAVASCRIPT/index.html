<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript!</title>
        <link href="styles/main.css" type="text/css" rel="stylesheet">
        <script src="scripts/main.js" type="text/javascript"></script>
    </head>
    <body>



        <div id="exemplo"></div>

        <br>

        <ol>
            <li>Verde </li>
            <li> Amarelo</li>
            <li> Azul</li>

        </ol>
        <button onclick="fMostrarDados()">Clique Aqui</button>
        <br>
        <p id="visualizar"></p>
        <script>
 
 document.getElementById('exemplo').innerHTML="<b>Ok</b>"
 
function fMostrarDados(){

    var col=document.getElementsByTagName("li");
    document.getElementById("visualizar").innerHTML= col[1].innerHTML;
}
 
 </script>
    </body>
</html>
